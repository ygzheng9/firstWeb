<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="JavaScript UI library for building real-time TV dashboard, monitoring UI and IoT web interface">
    <meta name="keywords" content="JavaScript,chart,dashboard,monitoring,IoT,real-time,free">
    <meta name="robots" content="index,follow">
    <meta name="subject" content="JavaScript UI library for building real-time TV dashboard, monitoring UI and IoT web interface">

    <title>My Command Center</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">

    <script src="/assets/lib/jquery-3.4.1.min.js"></script>
    <script src="/assets/lib/zeu.js"></script>

    <style>
        html,
        body {
            font-family: Consolas, monaco, monospace;
            width: 100%;
            height: 100%;
            min-height: 850px;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(to left top, #0385b8, #57dba2);
            opacity: 0.95;
            color: white;
        }

        #page {
            width: 100%;
            height: 100%;
            min-height: 850px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, .08) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, .08) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .sc-title {
            padding: 10px;
            font-size: 25px;
        }

        .fan-rpm {
            color: #0c87eb;
            font-weight: bold;
        }

        h1 {
            font-size: 45px;
            line-height: 1;
            margin: 0px;
        }

        .capacity-title {
            font-size: 20px;
        }

        .temp-title {
            background-color: #57dba2;
            margin: 3px 14px;
        }

    </style>
    <div class="container-fluid pt-4 pb-4" id="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-8">
                            <h1>监控中心</h1>
                            <div><a href="https://github.com/shzlw/zeu" style="font-size: 12px;">by IBM</a></div>
                            <div style="font-size: 22px; font-weight: bold;">博智林智能制造有限公司</div>
                        </div>
                        <div class="col-lg-4">
                            <h2>当前时间</h2>
                            <canvas id="digital-clock" width="200" height="50"></canvas>
                        </div>
                    </div>

                    <canvas id="heartbeat" width="730" height="150"></canvas>
                </div>
                <div class="col-lg-4 border-left-white">
                    <h2>下线</h2>
                    <div class="row no-gutters">
                        <div class="col-3">
                            <canvas id="bar-meter-1" width="65" height="200"></canvas>
                        </div>
                        <div class="col-3">
                            <canvas id="bar-meter-2" width="65" height="200"></canvas>
                        </div>
                        <div class="col-3">
                            <canvas id="bar-meter-3" width="65" height="200"></canvas>
                        </div>
                        <div class="col-3">
                            <canvas id="bar-meter-4" width="65" height="200"></canvas>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">

                    <div class="row no-gutters">
                        <div class="col">
                            <h2>温度(20~26C)</h2>
                            <div class="row no-gutters text-center">
                                <div class="col-3">
                                    <div class="temp-title">T11</div>
                                    <canvas id="volume-meter-1" width="80" height="150"></canvas>
                                </div>
                                <div class="col-3">
                                    <div class="temp-title">T12</div>
                                    <canvas id="volume-meter-2" width="80" height="150"></canvas>
                                </div>
                                <div class="col-3">
                                    <div class="temp-title">T21</div>
                                    <canvas id="volume-meter-3" width="80" height="150"></canvas>
                                </div>
                                <div class="col-3">
                                    <div class="temp-title">T22</div>
                                    <canvas id="volume-meter-4" width="80" height="150"></canvas>
                                </div>

                            </div>
                        </div>
                    </div>

                    <h2 class="mt-2">排风</h2>
                    <div class="row no-gutters text-center">
                        <div class="col-3">
                            <canvas id="round-fan-1" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-1" class="fan-rpm">0</span> RPM</div>
                        </div>
                        <div class="col-3">
                            <canvas id="round-fan-2" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-2" class="fan-rpm">0</span> RPM</div>
                        </div>
                        <div class="col-3">
                            <canvas id="round-fan-3" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-3" class="fan-rpm">0</span> RPM</div>
                        </div>
                        <div class="col-3">
                            <canvas id="round-fan-4" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-4" class="fan-rpm">0</span> RPM</div>
                        </div>
                    </div>

                    <div class="row no-gutters text-center">
                        <div class="col-3">
                            <canvas id="round-fan-5" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-5" class="fan-rpm">0</span> RPM</div>
                        </div>
                        <div class="col-3">
                            <canvas id="round-fan-6" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-6" class="fan-rpm">0</span> RPM</div>
                        </div>
                        <div class="col-3">
                            <canvas id="round-fan-7" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-7" class="fan-rpm">0</span> RPM</div>
                        </div>
                        <div class="col-3">
                            <canvas id="round-fan-8" width="80" height="80"></canvas>
                            <div><span id="fan-rpm-8" class="fan-rpm">0</span> RPM</div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4 border-top-white border-left-white">
                    <h2>照明</h2>
                    <div class="row no-gutters">
                        <div class="col">

                            <div class="row no-gutters text-center">
                                <div class="col-6">
                                    <div class="sc-title">A栋1层</div>
                                    <canvas id="speed-circle-1" width="170" height="170"></canvas>
                                </div>
                                <div class="col-6">
                                    <div class="sc-title">A栋2层</div>
                                    <canvas id="speed-circle-2" width="170" height="170"></canvas>
                                </div>
                            </div>

                            <div class="row no-gutters text-center">
                                <div class="col-6">
                                    <div class="sc-title">B栋1层</div>
                                    <canvas id="speed-circle-3" width="170" height="170"></canvas>
                                </div>
                                <div class="col-6">
                                    <div class="sc-title">B栋2层</div>
                                    <canvas id="speed-circle-4" width="170" height="170"></canvas>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-lg-4">

                    <div class="row no-gutters">
                        <div class="col">
                            <h2>湿度(45~70%)</h2>
                            <div class="row no-gutters text-center">
                                <div class="col-lg-3 pt-4 capacity-title">A栋</div>
                                <div class="col-lg-9">
                                    <canvas id="text-meter-1" width="240" height="60"></canvas>
                                </div>
                            </div>

                            <div class="row no-gutters text-center">
                                <div class="col-lg-3 pt-4 capacity-title">B栋</div>
                                <div class="col-lg-9">
                                    <canvas id="text-meter-2" width="240" height="60"></canvas>
                                </div>
                            </div>

                            <h2 class="mt-2">上线</h2>
                            <div class="row no-gutters text-center">
                                <div class="col-3">
                                    <h5>1线</h5>
                                    <canvas id="text-box-1" width="80" height="40"></canvas>
                                    <canvas id="message-queue-1" width="80" height="200"></canvas>
                                </div>
                                <div class="col-3">
                                    <h5>2线</h5>
                                    <canvas id="text-box-2" width="80" height="40"></canvas>
                                    <canvas id="message-queue-2" width="80" height="200"></canvas>
                                </div>
                                <div class="col-3">
                                    <h5>3线</h5>
                                    <canvas id="text-box-3" width="80" height="40"></canvas>
                                    <canvas id="message-queue-3" width="80" height="200"></canvas>
                                </div>
                                <div class="col-3">
                                    <h5>4线</h5>
                                    <canvas id="text-box-4" width="80" height="40"></canvas>
                                    <canvas id="message-queue-4" width="80" height="200"></canvas>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="/assets/js/misc/plant_env.js"></script>

    </body>

</html>
