#@okpage()

#define main()
<div class="console console1 ok-body-scroll">
    <div class="ok-body home">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-xs6 layui-col-md3">
                <div class="layui-card">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-01.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text incomes-num">#(info.projectCount)</div>
                            <div class="stat-heading">项目数量</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs6 layui-col-md3">
                <div class="layui-card ">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-02.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text goods-num">#(info.partCount)</div>
                            <div class="stat-heading">料号数量</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs6 layui-col-md3">
                <div class="layui-card">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-03.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text blogs-num">#(info.reuseCount)</div>
                            <div class="stat-heading">复用料号数量</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs6 layui-col-md3">
                <div class="layui-card">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-04.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text fans-num"><a href="/pages/mat/getProjectReuse?avg=#(info.reuseRate)"
                                                               target="_blank" class="layui-table-link">#(info.reuseRateStr)</a>
                            </div>
                            <div class="stat-heading">复用率</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="ok-card-body">
                        <div style="height: 400px;" id="reuse1"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="ok-card-body clearfix">
                        <div style="margin: 0 auto;width:80%">
                            <div id="matlist"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
#end

#define js()
#@echart()
<script type="text/javascript" src="/assets/js/mat/mat_reuse_bom.js"></script>
#end
