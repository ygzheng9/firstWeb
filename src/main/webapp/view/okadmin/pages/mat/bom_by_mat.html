#@okpage()

#define main()
<div class="container is-fluid">
    <div class="has-text-centered is-size-3">
            使用 #(mat.partNum) #(mat.partName) #(mat.partNameZh) 的 BOM
    </div>

    <table class="table is-striped is-narrow is-hoverable is-fullwidth is-size-7">
        <colgroup>
            <col width="5%">
            <col width="20%">
            <col width="10%">
            <col width="10%">
            <col width="20%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th>#</th>
            <th>客户</th>
            <th>项目</th>
            <th>工厂</th>
            <th>BOM</th>
            <th>总料号</th>
            <th>复用料号</th>
            <th>复用率(%)</th>
        </tr>
        </thead>
        <tbody>
        #for(x : items)
        <tr>
            <td>#(for.index + 1)</td>
            <td>#(x.client)</td>
            <td>#(x.project)</td>
            <td>#(x.plant)</td>
            <td><a href="/pages/mat/bomItems?bomid=#(x.bomID)&client=#(x.client)&plant=#(x.plant)">#(x.bomID)</a>
            </td>
            <td>#(x.partCount)</td>
            <td>#(x.reusePartCount)</td>
            <td>#(x.reuseRate)</td>
        </tr>
        #end
        </tbody>
    </table>
</div>
#end
