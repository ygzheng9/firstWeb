<div>
    <div class="has-text-centered is-size-3">#(client)@#(plant)</div>
    <table class="table is-striped is-narrow is-hoverable is-fullwidth is-size-7">
        <colgroup>
            <col width="5%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
        </colgroup>
        <thead>
        <tr>
            <th>#</th>
            <th>客户</th>
            <th>工厂</th>
            <th>项目</th>
            <th>BOM</th>
            <th>零件数</th>
        </tr>
        </thead>
        <tbody>
        #for(x : items)
        <tr>
            <td>#(for.index + 1)</td>
            <td>#(x.client)</td>
            <td>#(x.plant)</td>
            <td>#(x.project)</td>
            <td><a href="/pages/mat/bomItems?bomid=#(x.bomID)&client=#(x.client)&plant=#(x.plant)" >#(x.bomID)</a>
            </td>
            <td>#(x.partCount)</td>
        </tr>
        #end
        </tbody>
    </table>
</div>
