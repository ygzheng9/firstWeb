#@okpage()

#define main()
<div class="console">
    <div class="container is-fluid">
        <div class="columns is-multiline is-1">
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-01.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text incomes-num">#(info.bomCount)</div>
                            <div class="stat-heading">BOM数量</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="card ">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-02.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text goods-num">#(info.partCount)</div>
                            <div class="stat-heading">料号数量</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="card">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-03.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text blogs-num">#(info.reuseCount)</div>
                            <div class="stat-heading">复用料号数量</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="card">
                    <div class="ok-card-body">
                        <div class="img-box" ok-pc-in-show>
                            <img src="/assets/images/home-04.png" alt="none"/>
                        </div>
                        <div class="cart-r">
                            <div class="stat-text fans-num"><a href="/pages/mat/bomReuse" target="_blank">#(info.reuseRate)</a>
                            </div>
                            <div class="stat-heading">复用率</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="card">
                    <div class="card-content">
                        <div style="height: 400px;" id="reuse1"></div>
                    </div>
                </div>
            </div>
            <div class="column is-full">
                <div class="card">
                    <div class="card-content">
                        <div id="matlist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
#end

#define js()
#@echart()
<script type="text/javascript" src="/assets/js/mat/mat_reuse_bom.js"></script>
#end
