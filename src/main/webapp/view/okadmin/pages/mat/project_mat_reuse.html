#@okpage()

#define main()

<div class="container is-fluid">
    <div class="columns is-multiline is-variable is-1 ">
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="/assets/images/home-01.png" alt="none"/>
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">#(info.projectCount)</p>
                            <p class="subtitle is-6">项目数量</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-one-quarter">
            <div class="card ">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="/assets/images/home-02.png" alt="none"/>
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">#(info.partCount)</p>
                            <p class="subtitle is-6">料号数量</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="/assets/images/home-03.png" alt="none"/>
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">#(info.reuseCount)</p>
                            <p class="subtitle is-6">复用料号数量</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="/assets/images/home-04.png" alt="none"/>
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4"><a href="/pages/mat/projectReuse?avg=#(info.reuseRate)">#(info.reuseRateStr)</a>
                            </p>
                            <p class="subtitle is-6">复用率</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-full">
            <div style="height: 400px;" id="reuse1"></div>
        </div>
        <div class="column is-full">
            <div id="matlist"></div>
        </div>
    </div>
</div>

#end

#define js()
<script type="text/javascript" src="/assets/js/mat/mat_reuse_project.js"></script>
#end
