<table class="table is-striped is-narrow is-hoverable is-fullwidth is-size-7">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>日期</th>
        <th>项目</th>
        <th>工时</th>
        <th>事项</th>
    </tr>
    </thead>
    <tbody>
    #for(x : items)
    <tr>
        <td>#(for.index + 1)</td>
        <td>#(x.userName)</td>
        <td>#(x.bizDate)</td>
        <td>#(x.projectCode)</td>
        <td><a href="/pages/workday/openEntry?id=#(x.id)"> #(x.claimHours)</a></td>
        <td>#(x.memo)</td>
    </tr>
    #end
    </tbody>
</table>
