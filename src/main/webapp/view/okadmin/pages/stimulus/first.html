<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stimulus</title>

    <style>
        .slide {
            display: none;
        }

        .slide.slide--current {
            display: block;
        }
    </style>

    <script src="/assets/js/bundle/stimulus_app.js"></script>
</head>
<body>
<div data-controller="hello">
    <input type="text" data-target="hello.name">
    <button data-action="click->hello#greet">Greet</button>

    <div>
        PIN: <input data-target="hello.balabala" type="text" value="1234">
        <button data-action="hello#copy">Copy to Clipboard</button>
        <a href="#" data-action="hello#copy">Copy Again</a>
    </div>
</div>

<div data-controller="hello">
    <input type="text" data-target="hello.name">
    <button data-action="click->hello#greet">Greet</button>

    <div>
        PIN: <input data-target="hello.balabala" type="text" value="hjdkd">
        <button data-action="hello#copy">Copy to Clipboard</button>
    </div>
</div>

<div data-controller="hello" data-hello-index="1">
    <button data-action="hello#previous">←</button>
    <button data-action="hello#next">→</button>

    <div data-target="hello.slide" class="slide">🐵</div>
    <div data-target="hello.slide" class="slide">🙈</div>
    <div data-target="hello.slide" class="slide">🙉</div>
    <div data-target="hello.slide" class="slide">🙊</div>
</div>

<div data-controller="content-loader1" data-content-loader-url="/pages/relation/vendorPlant">

</div>
</body>
</html>
