
<div>
    <table class="table is-striped is-narrow is-hoverable is-fullwidth">
        <colgroup>
            <col width="5%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
        </colgroup>
        <thead>
        <tr>
            <th style="text-align: center">#</th>
            <th style="text-align: center">订单</th>
            <th style="text-align: center">料号</th>
            <th style="text-align: center">总金额</th>
            <th style="text-align: center">数量</th>
            <th style="text-align: center">单价</th>
        </tr>
        </thead>
        <tbody>
        #for(x : items)
        <tr>
            <td style="text-align: center">#(for.index + 1)</td>
            <td>#(x.orderNum)</td>
            <td><a class="drillDown" data-key="itemByOrderMatID" data-href="/pages/inbound/itemByOrderMat?o=#(x.orderNum)&m=#(x.matCode)">#(x.matCode)</a></td>
            <td style="text-align: right">#number(x.totalAmt, ",###")</td>
            <td style="text-align: right">#number(x.totalQty, ",###.00")</td>
            <td style="text-align: right">#number(x.unitPrice, ",###.00")
            </td>
        </tr>
        #end
        </tbody>
    </table>
</div>
