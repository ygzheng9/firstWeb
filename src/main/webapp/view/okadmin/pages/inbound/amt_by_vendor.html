#@okpage()

#define main()
<div class="container is-fluid" data-controller="inbound--amt-by-vendor">
    <div class="columns is-variable is-1 ">
        <div class="column is-10">
            <div id="amtChartData" hidden data-params="#escape(itemsData)"></div>
            <div id="amtChart" style="height: 400px;">chart goes here.....</div>
        </div>
        <div class="column">
            <div style="height: 50px"></div>
            <table id="for-drillByGrade" class="table is-striped is-narrow is-hoverable is-full is-size-7">
                <colgroup>
                    <col width="5%">
                    <col width="30%">
                    <col width="30%">
                    <col width="">
                </colgroup>
                <thead>
                <tr>
                    <th style="text-align: center">#</th>
                    <th style="text-align: center">比例</th>
                    <th style="text-align: center">数量</th>
                    <th style="text-align: center">%</th>
                </tr>
                </thead>
                <tbody>
                #for(x : grades)
                <tr>
                    <td style="text-align: center">#(for.index + 1)</td>
                    <td class="has-text-centered">#(x.grade)</td>
                    <td class="has-text-right"><a data-remote data-params=#(x.count)
                                                  data-href="/pages/inbound/drillByGrade?g=#(x.grade)">#number(x.count,
                        "")
                    </a></td>
                    <td class="has-text-right">#number(x.pect, "0.00")</td>
                    </td>
                </tr>
                #end
                </tbody>
            </table>
        </div>
    </div>


    <div class="columns is-variable is-1 ">
        <div class="column">
            <div id="drillByGrade"></div>
        </div>
    </div>

    <div class="columns is-variable is-1 ">
        <div class="column">
            <div id="plantList"></div>
        </div>
    </div>
</div>

#end
