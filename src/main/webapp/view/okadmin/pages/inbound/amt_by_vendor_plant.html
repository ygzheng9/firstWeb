<div>
    <div class="has-text-centered title has-text-info">#(vendorCode) #(vendorName)</div>
    <table class="table is-striped is-narrow is-hoverable is-fullwidth is-size-7">
        <colgroup>
            <col width="5%">
            <col width="15%">
            <col width="40%">
            <col width="20%">
            <col width="">
        </colgroup>
        <thead>
        <tr>
            <th style="text-align: center">#</th>
            <th style="text-align: center">供应商</th>
            <th style="text-align: center">名称</th>
            <th style="text-align: center">工厂</th>
            <th style="text-align: center">采购金额</th>
        </tr>
        </thead>
        <tbody>
        #for(x : items)
        <tr>
            <td style="text-align: center">#(for.index + 1)</td>
            <td>#(x.vendorCode)</td>
            <td>#(x.vendorName)</td>
            <td class="has-text-right">#(x.toPlant)</td>
            <td class="has-text-right is-family-monospace"><a
                    href="/pages/inbound/orderAmtByPlant?p=#(x.toPlant)&v=#(x.vendorCode)">#number(x.totalAmt,
                ",000.00")</a>
            </td>
        </tr>
        #end
        </tbody>
    </table>

</div>
